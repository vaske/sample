<div>

    <h2>Companies</h2>

    <script type = "text/ng-template" id="company-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myCompanyLabel">Create or edit a Company</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="company.id" readonly>
                </div>


                <div class="form-group">
                    <label>Company id:</label>

                    <input type="number" class="form-control" name="company_id"
                           ng-model="company.company_id" ng-required="true"
                           />
                    <span class="error" ng-show="form.company_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.company_id.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>Name:</label>

                    <input type="text" class="form-control" name="name"
                           ng-model="company.name" ng-required="true"
                           ng-maxlength=155/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 155 characters.</span>
                </div>

                <div class="form-group">
                    <label>Address:</label>

                    <input type="text" class="form-control" name="address"
                           ng-model="company.address" ng-required="true"
                           ng-maxlength=255/>
                    <span class="error" ng-show="form.address.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.address.$error.maxlength">Must be at most 255 characters.</span>
                </div>

                <div class="form-group">
                    <label>City:</label>

                    <input type="text" class="form-control" name="city"
                           ng-model="company.city" ng-required="true"
                           ng-maxlength=155/>
                    <span class="error" ng-show="form.city.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.city.$error.maxlength">Must be at most 155 characters.</span>
                </div>

                <div class="form-group">
                    <label>Country:</label>

                    <input type="text" class="form-control" name="country"
                           ng-model="company.country" ng-required="true"
                           ng-maxlength=115/>
                    <span class="error" ng-show="form.country.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.country.$error.maxlength">Must be at most 115 characters.</span>
                </div>

                <div class="form-group">
                    <label>E-mail:</label>

                    <input type="text" class="form-control" name="email"
                           ng-model="company.email" ng-required="false"
                           ng-maxlength=255/>
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most 255 characters.</span>
                </div>

                <div class="form-group">
                    <label>Phone number:</label>

                    <input type="text" class="form-control" name="phone_number"
                           ng-model="company.phone_number" ng-required="false"
                           ng-maxlength=200/>
                    <span class="error" ng-show="form.phone_number.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.phone_number.$error.maxlength">Must be at most 200 characters.</span>
                </div>

                <div class="form-group">
                    <label>Number of employees:</label>

                    <input type="number" class="form-control" name="no_employees"
                           ng-model="company.no_employees" ng-required="true"
                           min=1 />
                    <span class="error" ng-show="form.no_employees.$error.min">Must be greater than or equal to 1.</span>
                    <span class="error" ng-show="form.no_employees.$error.max">Must be less than or equal to .</span>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Company
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>

                <th>Company id</th>

                <th>Name</th>

                <th>Address</th>

                <th>City</th>

                <th>Country</th>

                <th>E-mail</th>

                <th>Phone number</th>

                <th>Number of employees</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in companies">
                <td>{{company.id}}</td>

                <td>{{company.company_id }}</td>

                <td>{{company.name }}</td>

                <td>{{company.address }}</td>

                <td>{{company.city }}</td>

                <td>{{company.country }}</td>

                <td>{{company.email }}</td>

                <td>{{company.phone_number }}</td>

                <td>{{company.no_employees }}</td>

                <td>
                    <button type="submit"
                            ng-click="update(company.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(company.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
